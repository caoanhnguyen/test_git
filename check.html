<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseover Example</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 50px auto;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
        }
    </style>
    <script>
        function changeColor() {
            document.getElementById('box').style.backgroundColor = 'lightgreen';
        }

        function restoreColor() {
            document.getElementById('box').style.backgroundColor = 'lightblue';
        }
    </script>
</head>
<body>
    <div id="box" class="box" onmouseover="changeColor()" onmouseout="restoreColor()">
        Hover <em>tinh ngu</em> over me
    </div>
</body>
</html>
